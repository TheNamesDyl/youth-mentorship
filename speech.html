
<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
	<title>Youth Mentorship | Speech </title>

	<!-- default-css-files -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/speech.css" />
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<!-- Head -->

<body>
<!-- <div class="container"> -->
	<img onclick="location.href='welcome.html';" src="images/logo.png" class="logo">

	<div class="row">
		<div class="col s6 offset-s2">
			<h6 id="speech-info">Click the microphone to talk about your problem, and click again to stop!</h6>
		</div>
		<div class="col s2">
			<button id="microphone-button" class="btn waves-effect waves-light amber" onclick="startSpeech(event)">
				<i class="material-icons">mic_none</i>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col s8 offset-s2" id="speech-text">
			<div id="final_span" class="final"></div>
  			<div id="interim_span" class="interim"></div>
		</div>
	</div>
	<div class="row">
		<button onclick="location.href='loading.html';" class="col s8 offset-s2 btn waves-effect waves-light amber" id="send-speech-button">Send</button>
	</div>
<!-- Default-JavaScript-File -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/speech.js"></script>
<!-- </div> -->
</body>
</html>
